<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Required meta tag End -->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Bootstrap CSS  End-->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css'
          integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }

        a.emoji-key:hover {
            text-decoration: none;
            background-color: lightgray;
            border-radius: 3px;
        }
    </style>

    <title>Tweet To Emoji</title>
</head>
<body class="bg-light">
<
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Tweet To Emoji</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            {#            <li class="nav-item active">#}
            {#                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>#}
            {#            </li>#}
        </ul>
        <div class="input-group" style="max-width: 800px; margin: 0 auto;">
            <input id="txt-query" class="form-control" type="search" placeholder="Query" aria-label="Search">
            <div class="input-group-append">
                <a id="btn-query" class="btn btn-outline-light text-white my-2 my-sm-0">Search</a>
            </div>
        </div>
    </div>
</nav>
<main role="main" class="container" style="margin-top: 50px;">
    <!-- Page Content Start -->
    {% block body %}
    {% endblock %}
    <!-- Page Content End -->
</main>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
<script>
    $(document).ready(function () {
        _.templateSettings = {
            evaluate: /\<\<(.+?)\>\>/g,
            interpolate: /\<\<=(.+?)\>\>/g,
        };
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS End -->
<!-- Scripts -->
{% block scripts %}
{% endblock %}
</body>
</html>
